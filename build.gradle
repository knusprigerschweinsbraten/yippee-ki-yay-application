subprojects {
    repositories {
        mavenCentral()
    }
    plugins.withType(MavenPublishPlugin) {
        publishing {
            repositories {
                maven {
                    name = "GitHubPackages"
                    url = uri("https://maven.pkg.github.com/knusprigerschweinsbraten/yippee-ki-yay-application")
                    credentials {
                        username = project.findProperty("GitHubPackagesUsername") as String? ?: System.getenv("USERNAME")
                        password = project.findProperty("GitHubPackagesPassword") as String? ?: System.getenv("TOKEN")
                    }
                }
            }
        }
    } 
    plugins.withType(JavaPlugin) {
        compileJava {
            sourceCompatibility = JavaVersion.VERSION_1_8
        }
        plugins.withType(MavenPublishPlugin) {
            publishing {
                publications {
                    maven(MavenPublication) {
                        from(components.java)
                    }
                }
            }
        }
    }
    
}
